id: sumin_plasma_doppler_processing
label: Sumin_Doppler Processing
category: '[plasma]'

parameters:
- id: num_pulse_cpi
  label: Pulses per CPI
  dtype: int
  default: 128
- id: nfft
  label: FFT size
  dtype: int
  default: 128
- id: backend
  label: Backend
  dtype: enum
  options: [plasma.Device.DEFAULT, plasma.Device.CPU, plasma.Device.CUDA, plasma.Device.OPENCL]
  option_labels: [Default, CPU, Cuda, OpenCL]
- id: depth
  label: Message queue depth
  dtype: int
  default: 1
  hide: part
# Metadata keys
- id: n_pulse_cpi_key
  label: Number of pulses per CPI key
  dtype: string
  default: 'n_pulse_cpi'
  hide: part
  category: Metadata
- id: doppler_fft_size
  label: Doppler FFT size key
  dtype: string
  default: 'doppler_fft_size'
  hide: part
  category: Metadata

inputs:
- id: in
  domain: message

outputs:
- id: out
  domain: message

templates:
  imports: from gnuradio import plasma
  make: |-
    plasma.advanced_doppler_processing(${num_pulse_cpi}, ${nfft})
    self.${id}.set_msg_queue_depth(${depth})
    self.${id}.set_backend(${backend})
    self.${id}.set_metadata_keys(${n_pulse_cpi_key}, ${doppler_fft_size})

#  'file_format' specifies the version of the GRC yml format used in the file
#  and should usually not be changed.
file_format: 1
