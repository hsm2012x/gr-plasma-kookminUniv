id: advanced_plasma_pulse_doppler
label: Sumin Pulse-Doppler Processing
category: '[plasma]'

parameters:
- id: n_pulse_cpi
  label: Pulses per CPI
  dtype: int
  default: 128
- id: nfft
  label: FFT size
  dtype: int
  default: 128
- id: depth
  label: Message Queue Depth
  dtype: int
  default: 1
  hide: part
- id: backend
  label: Backend
  dtype: enum
  options: [plasma.Device.DEFAULT, plasma.Device.CPU, plasma.Device.CUDA, plasma.Device.OPENCL]
  option_labels: [Default, CPU, Cuda, OpenCL]
# Metadata fields
# TODO: Implement this feature for this block
- id: doppler_fft_size_key
  label: Doppler FFT Size Key
  dtype: string
  default: doppler_fft_size
  category: Metadata
  hide: part

inputs:
- id: tx
  domain: message
- id: rx
  domain: message

outputs:
- id: out
  domain: message

templates:
  imports: from gnuradio import plasma
  make: |-
    plasma.advanced_doppler_processing(${n_pulse_cpi}, ${nfft})
    self.${id}.set_msg_queue_depth(${depth})
    self.${id}.set_backend(${backend})
    self.${id}.init_meta_dict(${doppler_fft_size_key})

file_format: 1